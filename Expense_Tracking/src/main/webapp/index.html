<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker Login</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: 200% 200%;
      animation: bgMove 14s ease-in-out infinite;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-card {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(52, 152, 219, 0.18), 0 1.5px 6px 0 rgba(0,0,0,0.07);
      padding: 36px 36px 18px 36px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeIn 1s cubic-bezier(.42,0,.58,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .login-card h2 {
      color: #3b82f6;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .illustration {
      width: 120px;
      margin-bottom: 18px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
      100% { transform: translateY(0);}
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 100%;
    }
    label {
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 2px;
      letter-spacing: 0.3px;
    }
    input[type="text"], input[type="password"] {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #b6d0f7;
      background: #f6fbff;
      font-size: 1rem;
      color: #2563eb;
      transition: border 0.25s, box-shadow 0.25s;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #3b82f6;
      box-shadow: 0 0 8px #b6d0f7;
      outline: none;
      background: #e0eafc;
    }
    .login-btn {
      background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
      color: white;
      padding: 13px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.8px;
      box-shadow: 0 2px 10px 0 rgba(52, 152, 219, 0.10);
      margin-top: 6px;
      transition: background 0.3s, transform 0.2s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .register-link {
      margin-top: 18px;
      font-size: 1rem;
      text-align: center;
      color: #3b82f6;
    }
    .register-link a {
      color: #3b82f6;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    .register-link a:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s;
    }
    @media (max-width: 480px) {
      .login-card {
        min-width: 0;
        width: 92vw;
        padding: 24px 5vw 12px 5vw;
      }
      .illustration {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card" id="loginCard">
    <img class="illustration" src="./logo.png" alt="Logo">
    <h2>Expense Tracker</h2>
    <form id="loginForm" action="logincheck" method="Post" autocomplete="off">
      <div class="input-group">
        <label for="UserName">UserName</label>
        <input type="text" name="UserName" id="UserName" required>
      </div>
      <div class="input-group">
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" required>
      </div>
      <input class="login-btn" type="submit" value="Login">
    </form>
    <div class="register-link">
      New Here? <a href="register.html">Register Now</a>
    </div>
  </div>
  <script>
    // Shake animation on empty submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      var user = document.getElementById('UserName').value.trim();
      var pass = document.getElementById('Password').value.trim();
      if (!user || !pass) {
        e.preventDefault();
        var card = document.getElementById('loginCard');
        card.classList.remove('shake');
        void card.offsetWidth;
        card.classList.add('shake');
      }
    });
  </script>
</body>
</html>
